<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DM Archive</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app" role="application" aria-label="DM Archive">
    <!-- Header (Instagram DM style, no iPhone status bar) -->
    <header class="topbar">
      <button class="icon-btn" aria-label="뒤로">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2" />
        </svg>
      </button>

      <div class="titleblock">
        <div class="avatar" aria-hidden="true">
          <img id="chatAvatar" alt="" />
        </div>
        <div class="namewrap">
          <div class="nameRow">
            <span id="chatName" class="chatname">이규민</span>
            <svg class="chev" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M9 10l3 3 3-3" fill="none" stroke="currentColor" stroke-width="2" />
            </svg>
          </div>
          <div id="chatStatus" class="status">최근 활동: 3시간 전</div>
        </div>
      </div>

      <div class="actions">
        <button class="icon-btn" aria-label="전화">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              d="M6.5 3.5l3 2-1.3 2.3c1.1 2 2.8 3.7 4.8 4.8L15.5 11l2 3a2 2 0 0 1-.6 2.7l-1.2.7a3 3 0 0 1-2.6.2c-4.2-1.8-7.6-5.2-9.4-9.4a3 3 0 0 1 .2-2.6l.7-1.2a2 2 0 0 1 2.7-.6z"
              fill="none" stroke="currentColor" stroke-width="2" />
          </svg>
        </button>
        <button class="icon-btn" aria-label="영상통화">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path
              d="M4 7.5A2.5 2.5 0 0 1 6.5 5h7A2.5 2.5 0 0 1 16 7.5v9A2.5 2.5 0 0 1 13.5 19h-7A2.5 2.5 0 0 1 4 16.5v-9z"
              fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M16 10l4-2v8l-4-2v-4z" fill="none" stroke="currentColor" stroke-width="2" />
          </svg>
        </button>
        <button class="icon-btn" aria-label="정보">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2" />
            <path d="M12 11v6" fill="none" stroke="currentColor" stroke-width="2" />
            <circle cx="12" cy="8" r="1.2" fill="currentColor" />
          </svg>
        </button>
      </div>
    </header>

    <section class="thread" id="thread" aria-label="대화">
      <!-- messages injected -->
    </section>

    <button class="jump" id="jumpBtn" aria-label="최신 메시지로" title="최신 메시지로">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path d="M12 16l-6-6h12l-6 6z" fill="currentColor" />
      </svg>
    </button>

    <footer class="composer" aria-label="메시지 보내기">
      <button class="cam" aria-label="카메라">
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path
            d="M8 7l1.2-2h5.6L16 7h2.5A2.5 2.5 0 0 1 21 9.5v8A2.5 2.5 0 0 1 18.5 20h-13A2.5 2.5 0 0 1 3 17.5v-8A2.5 2.5 0 0 1 5.5 7H8z"
            fill="none" stroke="currentColor" stroke-width="2" />
          <circle cx="12" cy="13.5" r="3.25" fill="none" stroke="currentColor" stroke-width="2" />
        </svg>
      </button>

      <div class="pill" role="textbox" aria-label="메시지 입력">
        <span class="placeholder">메시지 보내기…</span>
        <div class="pillActions" aria-hidden="true">
          <button class="miniIcon" aria-label="마이크"><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M12 14a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3z" fill="none" stroke="currentColor"
                stroke-width="2" />
              <path d="M19 11a7 7 0 0 1-14 0" fill="none" stroke="currentColor" stroke-width="2" />
              <path d="M12 18v3" fill="none" stroke="currentColor" stroke-width="2" />
            </svg></button>
          <button class="miniIcon" aria-label="사진"><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <rect x="4" y="6" width="16" height="14" rx="2.5" fill="none" stroke="currentColor" stroke-width="2" />
              <path d="M8 14l2.5-2.5L15 16l2-2 3 3" fill="none" stroke="currentColor" stroke-width="2" />
              <circle cx="9" cy="11" r="1.2" fill="currentColor" />
            </svg></button>
          <button class="miniIcon" aria-label="이모지"><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2" />
              <path d="M8.5 14.5c1 1.2 2.3 1.8 3.5 1.8s2.5-.6 3.5-1.8" fill="none" stroke="currentColor"
                stroke-width="2" />
              <circle cx="9.3" cy="10.2" r="1" fill="currentColor" />
              <circle cx="14.7" cy="10.2" r="1" fill="currentColor" />
            </svg></button>
          <button class="miniIcon" aria-label="추가"><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
              <path d="M12 5v14M5 12h14" fill="none" stroke="currentColor" stroke-width="2" />
            </svg></button>
        </div>
      </div>
    </footer>
  </main>

  <script src="script.js"></script>
</body>

</html>
